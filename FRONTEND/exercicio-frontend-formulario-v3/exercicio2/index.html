<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <label for="text-input" class="required-label">Campo de Texto:</label>
        <input type="text" id="text-input" name="text" placeholder="Digite seu texto" required minlength="3"
            maxlength="50">

        <label for="number-input" class="required-label">Campo Numérico:</label>
        <input type="number" id="number-input" name="number" placeholder="Digite um número" min="0" max="100" required>

        <label for="email-input" class="required-label">Campo de Email:</label>
        <input type="email" id="email-input" name="email" placeholder="Digite seu e-mail" required>

        <label for="checkbox-input">Caixa de Marcação:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox" checked>

        <label for="password-input" class="required-label">Campo de Senha:</label>
        <input type="password" id="password-input" name="password" placeholder="Digite sua senha" required
            minlength="6">

        <label for="textarea-input" class="required-label">Campo de Texto Grande:</label>
        <textarea id="textarea-input" name="textarea" placeholder="Digite seu texto aqui" rows="4" cols="50" required
            minlength="10"></textarea>

        <label>Botão de Escolha:</label>
        <input type="radio" id="radio1" name="radio" value="opcao1">
        <label for="radio1">Opção 1</label>
        <input type="radio" id="radio2" name="radio" value="opcao2">
        <label for="radio2">Opção 2</label>

        <input type="hidden" name="campo-invisivel" value="valor-invisivel">

        <label for="select-input">Campo de Seleção:</label>
        <select id="select-input" name="select">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select>

        <button type="submit">Enviar</button>
        <button type="reset" value="Desfazer alterações"> Desfazer alterações</button>


    </form>
</body>

</html>
