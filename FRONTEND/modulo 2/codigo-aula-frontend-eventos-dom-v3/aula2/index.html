<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
  </head>
  <body>
    <h4>Olá, passe o mouse</h4>
    <script>
      let qtdVezesPassouOMouse = 0;
      const elementoH4 = document.querySelector("h4");
      elementoH4.addEventListener("mouseover", function () {
        // qtdVezesPassouOMouse = qtdVezesPassouOMouse + 1;
        // qtdVezesPassouOMouse +=  1;
        qtdVezesPassouOMouse++;
        elementoH4.textContent = `olá, você passou o mouse ${qtdVezesPassouOMouse}`;
      });
    </script>
  </body>
</html>
